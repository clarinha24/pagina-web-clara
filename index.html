<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <title>Princesas Disney</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="container">
            <article class="cartao">
                <div class="cartao__conteudo">
                    <div class="cartao__conteudo__frente">
                        <h3>Cinderela</h3>
                    </div>
                    <div class="cartao__conteudo__verso">
                        <p>Príncipe: Encantado</p>
                    </div>
                </div>
            </article>
            <!-- Adicionei mais 2 cartões -->
            <article class="cartao">
                <div class="cartao__conteudo">
                    <div class="cartao__conteudo__frente">
                        <h3>Ariel</h3>
                    </div>
                    <div class="cartao__conteudo__verso">
                        <p>Irmãs: 6</p>
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <div class="cartao__conteudo__frente">
                        <h3>Bela</h3>
                    </div>
                    <div class="cartao__conteudo__verso">
                        <p>Livro favorito: A Bela e a Fera</p>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>Princesas Disney</p>
    </footer>
</body>
</html>
